{% extends "base.html" %}
{% block title %}Registrar Renta{% endblock %}
{% block content %}
<h2>Registrar Renta</h2>

<form method="POST">

    <label>Cliente:</label>
    <select name="id_cliente" required>
        <option value="">Seleccione un cliente</option>
        {% for c in clientes %}
        <option value="{{ c.id_cliente }}">{{ c.nombre }} {{ c.apellido }}</option>
        {% endfor %}
    </select>

    <label>Empleado:</label>
    <select name="id_empleado" required>
        <option value="">Seleccione un empleado</option>
        {% for e in empleados %}
        <option value="{{ e.id_empleado }}">{{ e.nombre }} {{ e.apellido }}</option>
        {% endfor %}
    </select>

    <label>Producto:</label>
    <select name="id_producto" required>
        <option value="">Seleccione un producto</option>
        {% for p in productos %}
        <option value="{{ p.id_producto }}">{{ p.titulo }} ({{ p.tipo }})</option>
        {% endfor %}
    </select>

    <label>Fecha de Renta:</label>
    <input type="date" name="fecha_renta" value="{{ hoy }}" required>

    <label>Fecha de Devoluci√≥n:</label>
    <input type="date" name="fecha_devolucion">

    <label>Pago Total:</label>
    <input type="number" step="0.01" name="pago_total" required>

    <button type="submit">Registrar Renta</button>

</form>
{% endblock %}
